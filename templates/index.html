<html>
<head>
  <title>ChinkBloat</title>
  <link rel="stylesheet" href="../static/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../static/ss.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="../static/upload.js" ></script>
  <div class="container" style="margin-top: 2%; margin-bottom: 1%;">

  <div id="afterthis" class="row center-align" style="margin-bottom: 0%;">
  <div class="col s12 l6 offset-l3 m8 offset-m2">
  <div class="fileupload">
    <div class="card blue-grey darken-1 z-depth-2">
      <div class="card-content white-text">
        <span class="card-title" style="font-size: 3rem;">ChinkBloat</span>
        <p style="margin-top: 3%; margin-bottom: 3%;">Up to 10MiB of your bloat. Chinked.</p>
        <form class="cener-block" method="POST" enctype="multipart/form-data" id="mainform">
          <span class="btn btn-default btn-file waves-effect waves-light">
            Chink<input type="file" name="file[]" multiple id="files">
          </span>
          <button class="btn btn-file waves-effect waves-light " type="submit" id="sub">Bloat
          <i class="mdi-content-send right"></i></button>
        </form>
      </div>
    </div>
    </div>
    </div>
    </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
             {% for message in messages %}
             <div class="row card-out">
                <div class="col s12 l4 offset-l4 m8 offset-m2">
                  <div class="card blue-grey darken-1 z-depth-2">
                    <div class="card-content white-text">
                      <h6 class="truncate">
                        <p>{{ message|safe }}</p>
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

    </div>
</body>
</html>
